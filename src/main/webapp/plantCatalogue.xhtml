<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">

    <ui:define name ="content">


        <!-- .........................................TABLE.............................................................. -->
        <h:form id="userForm">
            <div class="col-12">

                <div class="card">
                    <h5>Plants</h5>
                    <p:dataTable var="plant" value="#{plantController.plants}" paginator="true" rows="10" paginatorPosition="bottom" rowKey="#{plant.id}">


                        <p:column >
                            <p:graphicImage url="../resources/images/plant1.jpg" styleClass="shadow-2" width="100"/>
                        </p:column>

                        <p:column headerText="Plant" sortBy="#{plant.plantName}">
                            <h:outputText value="$#{plant.plantName}"/>
                        </p:column>

                        <!-- createDate should be equal to Planted???????-->
                        <p:column headerText="Planted" sortBy="#{plant.createDate}">
                            <h:outputText value="#{plant.createDate}"/>
                        </p:column>

                        <p:column headerText="Description" sortBy="#{plant.description}">
                            <h:outputText value="#{plant.description}"/>
                        </p:column>

                        <p:column style="width: 3.5rem">

                            <p:button icon="pi pi-plus"
                                      title="Add Plant to Dashboard"
                                      action="#{userDetailController.doAddPlantToFollowedPlants(sessionInfoBean.currentUser, plant)}"/>

                        </p:column>


                    </p:dataTable>
                </div>
            </div>
        </h:form>




    </ui:define>
</ui:composition>
