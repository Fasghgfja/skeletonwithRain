<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" template="/WEB-INF/templates/main.xhtml">


<ui:define name="title">Gallery</ui:define>

    <ui:define name="viewname">
        <li>UI KIT</li>
        <li><i class="pi pi-chevron-right"></i></li>
        <li>
            <p:link outcome="/media">Media</p:link>
        </li>
    </ui:define>

    <ui:define name="head">
        <style type="text/css">
            .product-item .product-item-content {
                border: 1px solid var(--surface-d);
                border-radius: 3px;
                margin: .3rem;
                text-align: center;
                padding: 2rem 0;
            }

            .product-item .product-image {
                width: 50%;
                box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23)
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <div class="grid">


            <div class="col-12">
                <div class="card">
                    <h5>Galleria</h5>
                    <div class="flex justify-content-center">
                        <p:galleria value="#{GalleryController.images}" var="image" numVisible="5" style="max-width: 640px">
                            <p:graphicImage name="#{image.itemImageSrc}" alt="#{image.alt}" style="width: 100%" />
                            <f:facet name="thumbnail">
                                <p:graphicImage name="#{image.thumbnailImageSrc}" alt="#{image.alt}" />
                            </f:facet>
                        </p:galleria>
                    </div>
                </div>
            </div>

            <div class="col-12">
                <div class="card">
                    <h5>Upload Picture Test</h5>
                    <h:form>
                        <p:fileUpload listener="#{fileUploadController.handleFileUpload}" mode="advanced" dragDropSupport="false"
                                      multiple="true" update="messages" sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" style="width:100%" />
                        <p:growl id="messages" showDetail="true" />
                    </h:form>
                </div>
            </div>


        </div>
    </ui:define>
</ui:composition>
