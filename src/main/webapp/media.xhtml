<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" template="/WEB-INF/templates/main.xhtml">


<ui:define name="title">Gallery</ui:define>

    <ui:define name="viewname">
        <li>UI KIT</li>
        <li><i class="pi pi-chevron-right"></i></li>
        <li>
            <p:link outcome="/media">Media</p:link>
        </li>
    </ui:define>

    <ui:define name="head">
        <style type="text/css">



        </style>
    </ui:define>





    <ui:define name="content">
        <div class="grid">


            <div class="col-12">
                <div class="card">
                    <h5>Galleria</h5>
                    <div class="flex justify-content-center">
                        <p:galleria value="#{galleryController.images}" var="image" numVisible="5" style="max-width: 400px">
                            <p:graphicImage value="#{galleryController.photoAsStreamedContent}" alt="#{galleryController.photoAsStreamedContent}" style="width: 100%">
                            <f:param name="id" value="#{image.id}" />
                            </p:graphicImage>
                            <f:facet name="thumbnail">
                                <p:graphicImage value="#{galleryController.photoAsStreamedContent}" alt="#{galleryController.photoAsStreamedContent}" style="width: 20%">
                                    <f:param name="id" value="#{image.id}" />
                                </p:graphicImage>
                            </f:facet>
                        </p:galleria>
                    </div>
                </div>
            </div>

            <div class="col-12">
                <div class="card">
                    <h5>Upload Picture Test</h5>
                    <h:form>
                        <p:fileUpload listener="#{fileUploadController.handleFileUpload}" mode="advanced" dragDropSupport="false"
                                      multiple="true" update="messages" sizeLimit="50000000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" style="width:100%" />
                        <p:growl id="messages" showDetail="true" />
                    </h:form>
                </div>
            </div>


        </div>
    </ui:define>
</ui:composition>
