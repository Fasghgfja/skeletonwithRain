<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/loginMain.xhtml">

<ui:define name="content">
    <div style="display:flex;width: 100%; min-height: 100vh; justify-content: center; align-items: center; background-image: url('https://c0.wallpaperflare.com/path/750/852/868/4k-wallpaper-close-up-growth-leaves-facfdb0eca583ca4e1e41e4d0d0c71e1.jpg'); background-size: cover;">

        <p:card style="width: 25em; margin:10px">
            <h:form>
                <h:outputText value="Register" styleClass="login-header" style="font-weight: bold; font-size: 24px;"/>
                <h:panelGrid columns="1" style="margin-top: 20px; width: 100%" layout="grid">
                    <h:outputLabel for="username" value="Username:" />
                    <p:inputText id="username" value="#{userRegistrationBean.userName}" type="text" required="true" style="width: 100%" />
                    <h:outputLabel for="password" value="Password:" />
                    <p:inputText id="password" value="#{userRegistrationBean.password}" type="password" required="true" style="width: 100%" />
                </h:panelGrid>

                <p><h:commandButton value="Register" action="confirm" /></p>

                <h:panelGrid columns="1" style="margin-top: 30px" layout="grid">
                    <h:commandLink>
                        <h:graphicImage url="https://i.ibb.co/NxFM4rH/banner.png" style="height:100px;" />
                    </h:commandLink>
                </h:panelGrid>

            </h:form>
        </p:card>
    </div>
</ui:define>
</ui:composition>
