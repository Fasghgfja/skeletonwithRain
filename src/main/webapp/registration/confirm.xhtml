<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/loginMain.xhtml">

    <ui:define name="content">
        <div style="display:flex;width: 100%; min-height: 100vh; justify-content: center; align-items: center;
     background-image: url('https://c4.wallpaperflare.com/wallpaper/331/66/547/nature-leaves-water-drops-closeup-wallpaper-preview.jpg'); background-size: cover;">

            <p:card style="width: 30%;  justify-content: left;">
                <h:form>

                    <h:panelGrid columns="2" style=" width: 100%" >
                        <h:outputText value="Registration Form" styleClass="login-header" style="font-size: 34px; color: black"/>
                    </h:panelGrid>

                    <h:panelGrid columns="2" style="width: 100%; margin-top: 20px;">
                        <h:outputLabel for="username" value="Username:" />
                        <h:outputText id="username" value="#{userRegistrationBean.userName}" type="text" style="width: 100%" />
                        <h:outputLabel for="password" value="Password:" />
                        <h:outputText id="password" value="#{userRegistrationBean.password}" type="password" style="width: 100%" />
                        <h:outputLabel for="email" value="email:" />
                        <h:outputText id="email" value="#{userRegistrationBean.email}" type="password" style="width: 100%" />
                        <h:commandButton style="background-color: black;margin-top: 20px; width: 75%; height: 45px; line-height: 40px;
                                         font-size: 16px; padding: 0;" type="submit"
                                         class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
                                         value="Edit" action="register" />
                        <h:commandButton style="background-color: black;margin-top: 20px; width: 100%; height: 45px; line-height: 40px;
                                         font-size: 16px; padding: 0;" type="submit"
                                         class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
                                         value="Confirm" action="#{userRegistrationBean.addConfirmedUser}" />
                    </h:panelGrid>


                </h:form>
            </p:card>
        </div>
    </ui:define>
</ui:composition>
