<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <!-- ........THIS PAGE SHOWS THE LIST OF GREENHOUSES ; IF THE BUTTON IS PRESSED ON A GREENHOUSE THEN THE GREENHOUSEDETAILSPAGE............... -->
    <!-- ........OF THE SENSOR STATION(GREENHOUSE) OF THE CORRESPONDING GREENHOUSE IS OPENED::::::::::::::::::::::::::::::::............... -->

    <ui:define name ="content">


        <!-- .........................................TABLE.............................................................. -->
        <h:form id="userForm">
            <div class="col-12">

                <div class="card">
                    <h5>Followed plants</h5>
                    <p:dataTable id="plantsTable" var="plant" value="#{plantController.doGetFollowedPlants()}" paginator="true" rows="10" paginatorPosition="bottom" rowKey="#{plant.id}">

                        <p:ajax event="rowToggle" listener="#{sensorStationDetailController.onRowToggle}" />

                        <p:column style="width:2rem">
                            <p:rowToggler/>
                        </p:column>


                        <p:column >
                            <p:graphicImage url="../resources/images/plant1.jpg" styleClass="shadow-2" width="100"/>
                        </p:column>

                        <p:column headerText="Plant" sortBy="#{plant.plantName}">
                            <h:outputText value="$#{plant.plantName}"/>
                        </p:column>

                        <p:column headerText="Planted Date" sortBy="#{plant.plantedDate}">
                            <h:outputText value="#{plant.plantedDate}"/>
                        </p:column>

                        <p:column headerText="Description" sortBy="#{plant.description}">
                            <h:outputText value="#{plant.description}"/>
                        </p:column>

                        <p:column style="width: 3.5rem">

                            <p:commandButton style="border-color: red; background-color: red"
                                             icon="pi pi-minus"
                                             title="Unfollow Plant"
                                             update=":userForm:plantsTable">
                                <p:ajax event="click" listener="#{userDetailController.doRemovePlantToFollowedPlants(plant)}"/>
                            </p:commandButton>




                        </p:column>



                        <!-- .........................................ROW EXPANSION.......................................................... -->
                        <p:rowExpansion>
                            <div class="card">
                                <p:galleria value="#{imagesView.images}" var="image" panelWidth="500" panelHeight="313" showCaption="true">
                                    <p:graphicImage name="demo/images/nature/#{image}" alt="Image Description for #{image}"
                                                    title="#{image}"/>
                                </p:galleria>
                            </div>
                        </p:rowExpansion>

                    </p:dataTable>
                </div>
            </div>
        </h:form>




    </ui:define>
</ui:composition>
