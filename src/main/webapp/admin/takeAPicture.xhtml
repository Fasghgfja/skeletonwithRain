<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/WEB-INF/templates/main.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{plantPhotoGalleryController.init}"/>
    </f:metadata>



    <ui:define name="title">File</ui:define>

    <ui:define name="viewname">
        <li>UI KIT</li>
        <li><i class="pi pi-chevron-right"></i></li>
        <li>
        </li>
    </ui:define>

    <ui:define name="head">
        <style type="text/css">



        </style>
    </ui:define>





    <ui:define name="content">



        <h:form id = "photoid" >
                <h:panelGrid columns="3" cellpadding="5">
                    <p:outputPanel id="photoCamPnl">
                        <p:photoCam widgetVar="pc" listener="#{photoCamController.oncapture}" update="photo"/>
                        <select onchange="reload()" class="photoCamDevices">
                            <option value="">Select device</option>
                            <option value="user">"user" device</option>
                            <option value="environment">"environment" device</option>
                        </select>
                    </p:outputPanel>
                    <p:commandButton type="button" value="Capture" onclick="PF('pc').capture()" update="photoid"/>
                    <p:outputPanel id="photo">
                        <!-- ...........PHOTO PREVIEW GOES HERE......... -->
                        <p:graphicImage value="#{photoCamController.previewImage}" rendered="#{not empty photoCamController.previewImage}"/>
                    </p:outputPanel>
                </h:panelGrid>
        </h:form>

        <script>
            $(document).ready(function() {
                PF('webcamDialog').hide();
            });

            $('button').click(function() {
                PF('webcamDialog').show();
            });
        </script>





    </ui:define>
</ui:composition>
