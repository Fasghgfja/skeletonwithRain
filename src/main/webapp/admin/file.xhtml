<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/WEB-INF/templates/main.xhtml">


    <ui:define name="title">File</ui:define>

    <ui:define name="viewname">
        <li>UI KIT</li>
        <li><i class="pi pi-chevron-right"></i></li>
        <li>
        </li>
    </ui:define>

    <ui:define name="head">
        <style type="text/css">



        </style>
    </ui:define>





    <ui:define name="content">


        <div class="col-12">
            <div class="card">
                <h5>Upload Picture Test</h5>
                <h:form>
                    <p:fileUpload listener="#{fileUploadController.handleFileUpload}" mode="advanced" dragDropSupport="false"
                                  multiple="true" update="messages" sizeLimit="50000000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" style="width:100%" />
                    <p:growl id="messages" showDetail="true" />
                </h:form>
            </div>
        </div>


        <div class="card">
            <h:form>
                <h:panelGrid columns="3" cellpadding="5">
                    <p:outputPanel id="photoCamPnl">
                        <p:photoCam widgetVar="pc" listener="#{photoCamView.oncapture}" update="photo"/>
                        <select onchange="reload()" class="photoCamDevices">
                            <option value="">Select device</option>
                            <option value="user">"user" device</option>
                            <option value="environment">"environment" device</option>
                        </select>
                    </p:outputPanel>
                    <p:commandButton type="button" value="Capture" onclick="PF('pc').capture()"/>
                    <p:outputPanel id="photo">
                        <p:graphicImage name="demo/images/photocam/#{photoCamView.filename}.jpeg"
                                        rendered="#{not empty photoCamView.filename}"/>
                    </p:outputPanel>
                </h:panelGrid>
            </h:form>
        </div>

        <script>

            //<![CDATA[

            function reload() {
                var cam = PF('pc');
                var deviceSelector = document.querySelector("select.photoCamDevices");
                var device = deviceSelector.value;
                cam.device = device;
                cam.reload();
            }

            function populateDeviceMenu() {
                var photoCam = PF('pc');
                var deviceSelector = document.querySelector("select");
                var availableDevices = photoCam.getAvailableDevices();
                if (availableDevices) {
                    availableDevices.then(devices => devices.forEach(device => {
                            var option = document.createElement("option");
                            option.text = device.label;
                            option.value = device.deviceId;
                            deviceSelector.appendChild(option);
                        })
                    );
                } else {
                    console.log("no devices available");
                }
            }

            populateDeviceMenu();

            //]]>

        </script>





    </ui:define>
</ui:composition>
