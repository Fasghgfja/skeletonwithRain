<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/WEB-INF/templates/main.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{plantPhotoGalleryController.init}"/>
    </f:metadata>



    <ui:define name="title">File</ui:define>

    <ui:define name="viewname">
        <li>UI KIT</li>
        <li><i class="pi pi-chevron-right"></i></li>
        <li>
        </li>
    </ui:define>

    <ui:define name="head">
        <style type="text/css">



        </style>
    </ui:define>





    <ui:define name="content">


        <div class="col-12">
            <div class="card">
                <h5>Upload Picture Test</h5>
                <h:form>
                    <p:fileUpload listener="#{fileUploadController.handleFileUpload}" mode="advanced" dragDropSupport="false"
                                  multiple="true" update="messages" sizeLimit="50000000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" style="width:100%" />
                    <p:growl id="messages" showDetail="true" />
                </h:form>
            </div>
        </div>


        <h:form>
            <p:commandButton value="Open Webcam" />
            <p:dialog id="webcamDialog" header="Webcam" widgetVar="webcamDialog" modal="true" resizable="false" visible="false" dynamic="true" onHide="PF('pc').stop()" >
                <h:panelGrid columns="3" cellpadding="5">
                    <p:outputPanel id="photoCamPnl">
                        <p:photoCam widgetVar="pc" listener="#{photoCamController.oncapture}" update="photo"/>
                        <select onchange="reload()" class="photoCamDevices">
                            <option value="">Select device</option>
                            <option value="user">"user" device</option>
                            <option value="environment">"environment" device</option>
                        </select>
                    </p:outputPanel>
                    <p:commandButton type="button" value="Capture" onclick="PF('pc').capture()"/>
                    <p:outputPanel id="photo">


                </p:outputPanel>
                </h:panelGrid>
            </p:dialog>
        </h:form>

        <script>
            $(document).ready(function() {
                PF('webcamDialog').hide();
            });

            $('button').click(function() {
                PF('webcamDialog').show();
            });
        </script>





    </ui:define>
</ui:composition>
