<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:po="http://primefaces.org/rain"
                template="/WEB-INF/templates/main.xhtml">

    <ui:define name="title">Plant Health - Audit Logs</ui:define>

    <ui:define name="content">
        <h:form id="logForm">
            <div class="grid">
                <!-- ..........................................TOP INFO BOXES................................................................... -->
                <!-- .....................TOTAL LOGS..................................... -->
                <div class="col-12 md:col-6 xl:col-3">
                    <div class="card  overview-box">
                        <p:graphicImage url="../resources/images/dashboard/effect-useronline.svg"/>
                        <span class="overview-icon">
                            <p:graphicImage url="../resources/images/dashboard/info.png"/>
                        </span>
                        <div class="overview">
                            <span class="overview-title">TOTAL LOGS</span>
                            <h3>
                                <h:outputText value="#{logController.logsAmount}"/>
                            </h3>
                        </div>
                    </div>
                </div>
                <!-- .....................SUCCESS LOGS..................................... -->
                <div class="col-12 md:col-6 xl:col-3">
                    <div class="card overview-box">
                        <p:graphicImage url="../resources/images/dashboard/effect-filessynced.svg"
                                />
                        <span class="overview-icon">
                            <p:graphicImage url="../resources/images/dashboard/success.png"/>
                        </span>
                        <div class="overview">
                            <span class="overview-title">SUCCESS LOGS</span>
                            <h3>
                                <h:outputText value="#{logController.successLogsAmount}"/>
                            </h3>
                        </div>
                    </div>
                </div>

                <!-- .....................WARNING LOGS..................................... -->
                <div class="col-12 md:col-6 xl:col-3">
                    <div class="card overview-box ">
                        <p:graphicImage url="../resources/images/dashboard/warning-effect.svg"/>
                        <span class="overview-icon">
                            <p:graphicImage url="../resources/images/dashboard/warning.png"/>
                        </span>
                        <div class="overview">
                            <span class="overview-title">WARNING LOGS</span>
                            <h3>
                                <h:outputText value="#{logController.warningLogsAmount}"/>
                            </h3>
                        </div>
                    </div>
                </div>
                <!-- .....................ERROR LOGS..................................... -->
                <div class="col-12 md:col-6 xl:col-3">
                    <div class="card overview-box">
                        <p:graphicImage url="../resources/images/dashboard/error-effect.svg"/>
                        <span class="overview-icon">
                            <p:graphicImage url="../resources/images/dashboard/error.png"/>
                        </span>
                        <div class="overview">
                            <span class="overview-title">ERROR LOGS</span>
                            <h3>
                                <h:outputText value="#{logController.errorLogsAmount}"/>
                            </h3>
                        </div>
                    </div>
                </div>
            </div>

                    <!-- DATATABLE WITH ENTRIES OF ALL LOGS -->
            <div class="grid table-demo">
                <div class="col-12">
                    <div class="card">
                        <p:dataTable id="logsTable" var="log" value="#{logController.logs}" allowUnsorting="true" sortMode="single" paginator="true"
                                     paginatorPosition="bottom"
                                     rows="20">
                            <p:column headerText="Type" sortBy="#{log.type}" filterBy="#{log.type}">
                                <h:outputText value="#{log.type}"
                                              style="color:#{log.type == 'ERROR' ? 'red' : log.type == 'WARNING' ? 'orange' : 'green'}; font-weight: bold;"/>
                            </p:column>
                            <p:column headerText="Text" sortBy="#{log.text}" filterBy="#{log.text}">
                                <h:outputText value="#{log.text}"/>
                            </p:column>
                            <p:column headerText="Subject" sortBy="#{log.subject}" filterBy="#{log.subject}">
                                <h:outputText value="#{log.subject}"/>
                            </p:column>
                            <p:column headerText="Author" sortBy="#{log.author}" filterBy="#{log.author}">
                                <h:outputText value="#{log.author}"/>
                            </p:column>
                            <p:column headerText="Time" sortBy="#{log.time}" filterBy="#{log.time}">
                                <h:outputText value="#{log.time}"/>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
