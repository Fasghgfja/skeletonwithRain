<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" template="/WEB-INF/templates/main.xhtml">


<ui:define name="title">Gallery</ui:define>

    <ui:define name="viewname">
        <li>Galleria</li>
        <li><i class="pi pi-chevron-right"></i></li>
        <li>
        </li>
    </ui:define>

    <ui:define name="head">
        <!-- ....................FONT AWESOME FOR AWESOME ICONS : ) ........... .............. -->
        <link rel="stylesheet" href="/webjars/font-awesome/6.4.0/css/all.min.css"/>


    </ui:define>


    <ui:define name="content">
        <div id="layout" class="layout-dashboard" style="column-count: 2">






        <h:form id="userForm">



                <div class="card" >
                    <h5>Approved Pictures All Plants</h5>
                    <div class="flex justify-content-center">

                        <p:galleria id = "awaitingApproval" showItemNavigators="true" value="#{galleryController.approvedImages}"
                                    var="image"  circular="true" responsiveOptions="#{galleryController.responsiveOptions3}"
                                    showCaption="true" style="max-width: 50%">

                            <p:graphicImage value="#{galleryController.photoAsStreamedContent}" alt="#{galleryController.photoAsStreamedContent}" style="width: 100%; display: block;">
                                <f:param name="id" value="#{image.id}" />
                            </p:graphicImage>


                            <p:commandButton icon="fa-sharp fa-solid fa-trash" title="Delete #{image}" style="width: 10%; height: 10%; background-color: red; position: absolute; margin-left: 90%;margin-bottom: 67.5%;border: 1px solid black;"
                                             actionListener="#{galleryController.doDeleteImage(image)}"
                                             update="awaitingApproval" />

                            <f:facet name="caption">
                                <h4 class="mb-1" style="font-size: 10px;">#{image.plant}</h4>
                                <p class="mb-0" style="font-size: 10px;">This picture is not associated with a plant</p>

                            </f:facet>
                            <f:facet name="thumbnail">
                                <p:graphicImage value="#{galleryController.photoAsStreamedContent}" alt="#{galleryController.photoAsStreamedContent}" style="width: 20%; display: block">
                                    <f:param name="id" value="#{image.id}" />

                                </p:graphicImage>
                            </f:facet>


                        </p:galleria>
                    </div>
                </div>



                <div class="card" >
                    <h5>Awaiting Approval All Pictures</h5>
                    <ui:fragment rendered="#{not empty galleryController.notApprovedImages}">

                    <div class="flex justify-content-center">

                        <p:galleria id = "awaitingApproval2" showItemNavigators="true" rendered="#{not empty galleryController.notApprovedImages}"
                                    value="#{galleryController.notApprovedImages}" var="image"
                                    circular="true" responsiveOptions="#{galleryController.responsiveOptions3}" style="max-width: 50%"
                                    showCaption="true">

                            <p:graphicImage value="#{galleryController.photoAsStreamedContent}" alt="#{galleryController.photoAsStreamedContent}" style="width: 100%; display: block;">
                                <f:param name="id" value="#{image.id}" />
                            </p:graphicImage>

                            <p:commandButton icon="fa-regular fa-thumbs-up" title="Approve Image #{image}" style="width: 10%; height: 10%; position: absolute; margin-right: 90%; margin-bottom: 67.5%;border: 1px solid black;"
                                             actionListener="#{galleryController.approveImage(image)}"
                                             update="awaitingApproval2 userForm:awaitingApproval " />
                            <p:commandButton icon="fa-sharp fa-solid fa-trash" title="Delete #{image}" style="width: 10%; height: 10%; background-color: red; position: absolute; margin-left: 90%;margin-bottom: 67.5%;border: 1px solid black;"
                                             actionListener="#{galleryController.doDeleteImage(image)}"
                                             update="awaitingApproval2 userForm" />

                            <f:facet name="caption">
                                <h4 class="mb-1" style="font-size: 10px;">#{image.plant}</h4>
                                <p class="mb-0" style="font-size: 10px;">This picture is not associated with a plant</p>

                            </f:facet>

                            <f:facet name="thumbnail">
                                <p:graphicImage value="#{galleryController.photoAsStreamedContent}" alt="#{galleryController.photoAsStreamedContent}" style="width: 20%; display: block">
                                    <f:param name="id" value="#{image.id}" />

                                </p:graphicImage>
                            </f:facet>

                        </p:galleria>
                    </div>
                    </ui:fragment>

                </div>






        </h:form>


        </div>

    </ui:define>
</ui:composition>
