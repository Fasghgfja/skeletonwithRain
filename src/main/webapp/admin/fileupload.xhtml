<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/loginMain.xhtml" xmlns:th="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <div style="display:flex;width: 100%; min-height: 100vh; justify-content: center; align-items: center;
     background-image: url('https://c4.wallpaperflare.com/wallpaper/331/66/547/nature-leaves-water-drops-closeup-wallpaper-preview.jpg'); background-size: cover;">

            <div>
                <h:form method="POST" enctype="multipart/form-data" action="uploadFile">
                    <h:messages />
                    <p:fileUpload fileUploadListener="#{fileUploadController.upload}" mode="advanced" dragDropSupport="false" />
                    <p:commandButton value="Submit" ajax="false" />
                </h:form>
            </div>


        </div>
    </ui:define>
</ui:composition>
