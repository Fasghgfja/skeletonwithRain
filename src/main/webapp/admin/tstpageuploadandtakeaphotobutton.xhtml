<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/WEB-INF/templates/main.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{plantPhotoGalleryController.init}"/>
    </f:metadata>



    <ui:define name="title">File</ui:define>

    <ui:define name="viewname">
        <li>UI KIT</li>
        <li><i class="pi pi-chevron-right"></i></li>
        <li>
        </li>
    </ui:define>

    <ui:define name="head">
        <style type="text/css">



        </style>
    </ui:define>





    <ui:define name="content">


        <div class="col-12">
            <div class="card">
                <h5>Upload Picture Test</h5>
                <h:form>
                    <input type="hidden" name="id" value="#{plantPhotoGalleryController.plant.id}" />
                    <p:fileUpload listener="#{fileUploadController.handleFileUpload}" mode="advanced" dragDropSupport="false"
                                  multiple="true" update="idParam" sizeLimit="50000000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" style="width:100%" />

                    <h:inputHidden id="idParam" value="#{fileUploadController.id}" />
                    <p:growl id="messages" showDetail="true" />

                </h:form>
            </div>
        </div>


    </ui:define>
</ui:composition>
