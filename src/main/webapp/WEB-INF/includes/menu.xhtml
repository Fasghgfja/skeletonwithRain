<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:pr="http://primefaces.org/rain">

<div class="menu-wrapper">
    <div class="layout-menu-container">
        <ui:fragment rendered="#{guestPreferences.profileMode == 'popup' ? false : true}">
            <div class="layout-profile">
                <a class="layout-profile-button" href="#">
                    <span class="image-name">
                        <p:graphicImage name="images/avatar-profilemenu.png" />
                        <span class="layout-profile-userinfo">
                            <span class="layout-profile-name">Jordi Santiago</span>
                            <span class="layout-profile-mail">jordi@primetek.com.tr</span>
                        </span>
                    </span>
                    <i class="layout-profile-icon pi pi-chevron-down"/>
                </a>
                <ul class="layout-profile-menu">
                    <li>
                        <a href="#">
                            <i class="pi pi-user"/>
                            <span>Profile</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="pi pi-cog"/>
                            <span>Settings</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="pi pi-envelope"/>
                            <span>Messages</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="pi pi-bell"/>
                            <span>Notifications</span>
                        </a>
                    </li>
                </ul>
            </div>
        </ui:fragment>
        <h:form id="menuform">
            <pr:menu widgetVar="RainMenuWidget">

                <p:menuitem id="m_dashboard" value="Dashboard" icon="pi pi-home" url="secured/dashboard" />

                <p:submenu id="m_components" label="Aministration Utility" icon="pi pi-star-fill" rendered="#{sessionInfoBean.hasRole('ADMIN')}">
                    <p:menuitem id="m_input" value="Manage Sensor Stations" icon="pi pi-check-square" outcome="/table" />
                    <p:menuitem id="m_table" value="Manage Users" icon="pi pi-table" outcome="/table" />
                    <p:menuitem id="m_list" value="Manage Access Points" icon="pi pi-list" outcome="/table" />
                    <p:menuitem id="m_media" value="Image Gallery Test" icon="pi pi-image" url="/admin/media.xhtml" />
                    <p:menuitem id="m_misc" value="Upload Image" icon="pi pi-circle-off" url="/admin/file.xhtml" />
                    <p:menuitem id="m_button" value="Security Tests" icon="pi pi-mobile" outcome="/table" styleClass="rotated-icon"/>
                    <p:menuitem id="m_formlayout" value="Audit Log" icon="pi pi-id-card" outcome="/table" />
                    <p:menuitem id="m_doc" value="Documentation" icon="pi pi-info-circle" outcome="/documentation"/>
                </p:submenu>
                <p:submenu id="m_primeblocks" label="Gardener Submenu" icon="pi pi-prime" rendered="#{sessionInfoBean.hasRole('GARDENER')}">
                    <p:menuitem id="m_freeblocks" value="Manage Greenhouses" icon="pi pi-eye" outcome="/table"/>
                    <p:menuitem id="m_allblocks" value="Gardener utility" icon="pi pi-globe" target="_blank" url="https://www.primefaces.org/primeblocks-jsf"/>
                </p:submenu>

                <p:menuitem id="m_icons" value="Plants Catalogue" icon="pi pi-prime" outcome="/table"/>
                <p:menuitem id="m_crud" value="Settings" icon="pi pi-pencil" outcome="/table" />
                <p:menuitem id="m_help" value="Help" icon="pi pi-question-circle" outcome="/documentation" />


            </pr:menu>
        </h:form>
    </div>
</div>

</ui:composition>
