<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pr="http://primefaces.org/rain">

    <div class="menu-wrapper">
        <div class="layout-menu-container">
            <ui:fragment rendered="#{guestPreferences.profileMode == 'popup' ? false : true}">
                <div class="layout-profile">
                    <a class="layout-profile-button" href="#">
                    <span class="image-name">
                        <p:graphicImage name="images/avatar-profilemenu.png" />
                        <span class="layout-profile-userinfo">
                            <span class="layout-profile-name">Jordi Santiago</span>
                            <span class="layout-profile-mail">jordi@primetek.com.tr</span>
                        </span>
                    </span>
                        <em class="layout-profile-icon pi pi-chevron-down"/>
                    </a>
                    <ul class="layout-profile-menu">
                        <li>
                            <a href="#">
                                <em class="pi pi-user"/>
                                <span>Profile</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <em class="pi pi-cog"/>
                                <span>Settings</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <em class="pi pi-envelope"/>
                                <span>Messages</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <em class="pi pi-bell"/>
                                <span>Notifications</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </ui:fragment>
            <h:form id="menuform">
                <pr:menu widgetVar="RainMenuWidget">

                    <p:menuitem id="m_dashboard" value="Dashboard" icon="pi pi-home" outcome="/dashboard.xhtml" />

                    <!-- ..........................................ADMIN SUBMENU............................................................... -->
                    <p:submenu id="m_components" label="Administration Utility" icon="fa fa-solid fa-toolbox" rendered="#{sessionInfoBean.hasRole('ADMIN')}">
                        <p:menuitem id="m_table" value="Manage Users" icon="pi pi-users" outcome="/admin/userManagement" />
                        <p:menuitem id="m_formlayout" value="Audit Log" icon="pi pi-history" outcome="/admin/auditLog" />
                    </p:submenu>

                    <!-- ..........................................OTHER MENU ELEMENTS..................................................... -->

                    <p:menuitem id="m_icons" value="Documentation" icon="fa fa-solid fa-leaf" outcome="/testpages/documentation" />
                    <!--
                    <p:menuitem id="m_help" value="Help" icon="pi pi-question-circle" outcome="/help" />
                    -->


                </pr:menu>
            </h:form>
        </div>
    </div>

</ui:composition>
