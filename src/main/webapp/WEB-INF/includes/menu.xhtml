<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:pr="http://primefaces.org/rain">

<div class="menu-wrapper">
    <div class="layout-menu-container">
        <ui:fragment rendered="#{guestPreferences.profileMode == 'popup' ? false : true}">
            <div class="layout-profile">
                <a class="layout-profile-button" href="#">
                    <span class="image-name">
                        <p:graphicImage name="images/avatar-profilemenu.png" library="rain-layout" />
                        <span class="layout-profile-userinfo">
                            <span class="layout-profile-name">Jordi Santiago</span>
                            <span class="layout-profile-mail">jordi@primetek.com.tr</span>
                        </span>
                    </span>
                    <i class="layout-profile-icon pi pi-chevron-down"/>
                </a>
                <ul class="layout-profile-menu">
                    <li>
                        <a href="#">
                            <i class="pi pi-user"/>
                            <span>Profile</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="pi pi-cog"/>
                            <span>Settings</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="pi pi-envelope"/>
                            <span>Messages</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="pi pi-bell"/>
                            <span>Notifications</span>
                        </a>
                    </li>
                </ul>
            </div>
        </ui:fragment>
        <h:form id="menuform">
            <pr:menu widgetVar="RainMenuWidget">
                <p:submenu id="m_homepage" label="Favorites" icon="pi pi-home">
                    <p:menuitem id="m_dashboard" value="Dashboard" icon="pi pi-home" outcome="/dashboard" />
                </p:submenu>
                <p:submenu id="m_components" label="Aministration Utility" icon="pi pi-star-fill">
                    <p:menuitem id="m_formlayout" value="Audit Log" icon="pi pi-id-card" outcome="/formlayout" />
                    <p:menuitem id="m_input" value="Manage Sensor Stations" icon="pi pi-check-square" outcome="/input" />
                    <p:menuitem id="m_button" value="Security Tests" icon="pi pi-mobile" outcome="/button" styleClass="rotated-icon"/>
                    <p:menuitem id="m_table" value="Manage Users" icon="pi pi-table" outcome="/table" />
                    <p:menuitem id="m_list" value="Manage Access Points" icon="pi pi-list" outcome="/list" />
                    <p:menuitem id="m_media" value="Manage Media" icon="pi pi-image" outcome="/media" />
                    <p:menuitem id="m_misc" value="Websockets" icon="pi pi-circle-off" outcome="/misc" />
                </p:submenu>
                <p:submenu id="m_primeblocks" label="Gardener Submenu" icon="pi pi-prime">
                    <p:menuitem id="m_freeblocks" value="Free Blocks" icon="pi pi-eye" outcome="/blocks"/>
                    <p:menuitem id="m_allblocks" value="All Blocks" icon="pi pi-globe" target="_blank" url="https://www.primefaces.org/primeblocks-jsf"/>
                </p:submenu>
                <p:submenu id="m_utils" label="Utilities" icon="pi pi-compass">
                    <p:menuitem id="m_icons" value="PrimeIcons" icon="pi pi-prime" outcome="/icons"/>
                    <p:menuitem id="m_flex" value="PrimeFlex" icon="pi pi-desktop" target="_blank" url="https://www.primefaces.org/primeflex"/>
                </p:submenu>
                <p:submenu id="m_default" label="Pages" icon="pi pi-briefcase">
                    <p:menuitem id="m_crud" value="Crud" icon="pi pi-pencil" outcome="/crud" />
                    <p:menuitem id="m_calendar" value="Calendar" icon="pi pi-calendar-plus" outcome="/calendar" />
                    <p:menuitem id="m_chronoline" value="Chronoline" icon="pi pi-calendar" outcome="/chronoline" />
                    <p:menuitem id="m_landing" value="Landing" icon="pi pi-user-plus" outcome="/landing" />
                    <p:menuitem id="m_login" value="Login" icon="pi pi-sign-in" outcome="/login" />
                    <p:menuitem id="m_invoice" value="Invoice" icon="pi pi-dollar" outcome="/invoice" />
                    <p:menuitem id="m_help" value="Help" icon="pi pi-question-circle" outcome="/help" />
                    <p:menuitem id="m_error" value="Error" icon="pi pi-times-circle" outcome="/error" />
                    <p:menuitem id="m_notfound" value="Not Found" icon="pi pi-exclamation-circle" outcome="/notfound" />
                    <p:menuitem id="m_access" value="Access Denied" icon="pi pi-lock" outcome="/access" />
                    <p:menuitem id="m_empty" value="Empty" icon="pi pi-circle-off" outcome="/empty" />
                </p:submenu>

                <p:submenu id="m_getstarted" label="Help" icon="pi pi-download">
                    <p:menuitem id="m_buy" value="Buy Now" icon="pi pi-shopping-cart" url="https://www.primefaces.org/store" />
                    <p:menuitem id="m_doc" value="Documentation" icon="pi pi-info-circle" outcome="/documentation"/>
                </p:submenu>
            </pr:menu>
        </h:form>
    </div>
</div>

</ui:composition>
