<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pr="http://primefaces.org/rain">

    <div class="menu-wrapper">
        <div class="layout-menu-container">
            <ui:fragment rendered="#{guestPreferences.profileMode == 'popup' ? false : true}">
                <div class="layout-profile">
                    <a class="layout-profile-button" href="#">
                    <span class="image-name">
                        <p:graphicImage name="images/avatar-profilemenu.png" />
                        <span class="layout-profile-userinfo">
                            <span class="layout-profile-name">Jordi Santiago</span>
                            <span class="layout-profile-mail">jordi@primetek.com.tr</span>
                        </span>
                    </span>
                        <i class="layout-profile-icon pi pi-chevron-down"/>
                    </a>
                    <ul class="layout-profile-menu">
                        <li>
                            <a href="#">
                                <i class="pi pi-user"/>
                                <span>Profile</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="pi pi-cog"/>
                                <span>Settings</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="pi pi-envelope"/>
                                <span>Messages</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="pi pi-bell"/>
                                <span>Notifications</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </ui:fragment>
            <h:form id="menuform">
                <pr:menu widgetVar="RainMenuWidget">

                    <p:menuitem id="m_dashboard" value="Dashboard" icon="pi pi-home" outcome="/dashboard.xhtml" />

                    <!-- ..........................................ADMIN SUBMENU............................................................... -->
                    <p:submenu id="m_components" label="Administration Utility" icon="pi pi-pencil" rendered="#{sessionInfoBean.hasRole('ADMIN')}">
                        <p:menuitem id="m_input2" value="Manage Sensor Stations" icon="pi pi-check-square" outcome="/greenhouses" />
                        <p:menuitem id="m_table" value="Manage Users" icon="pi pi-users" outcome="/userManagement" />
                        <p:menuitem id="m_list" value="Manage Access Points" icon="pi pi-server" outcome="/accessPointsManagement" />
                        <p:menuitem id="m_media" value="Image Gallery" icon="pi pi-image" url="/admin/media.xhtml" />
                        <p:menuitem id="m1_button2" value="Upload a Picture With Primefaces WORKING!!!" icon="pi pi-mobile" url="/admin/tstpageuploadandtakeaphotobutton.xhtml" styleClass="rotated-icon"/>
                        <p:menuitem id="m_formlayout" value="Audit Log" icon="pi pi-history" outcome="/auditLog" />
                        <p:menuitem id="qrCode" value="Generate Qr Code" icon="pi pi-info-circle" outcome="/generateQrCode"/>
                        <p:menuitem id="registerT" value="Register/upload/gallery NEW!!!" icon="pi pi-image" url="/registration/register.xhtml" />
                    </p:submenu>

                    <!-- ..........................................GARDENER SUBMENU............................................................... -->
                    <p:submenu id="m_primeblocks" label="Gardener Submenu" icon="pi pi-prime" rendered="#{sessionInfoBean.hasRole('GARDENER')}">
                        <p:menuitem id="m_freeblocks" value="Manage Greenhouses" icon="pi pi-eye" outcome="/greenhouses"/>
                        <p:menuitem id="m_allblocks" value="Gardener utility" icon="pi pi-question-circle" outcome="/empty"/>
                    </p:submenu>


                    <!-- ..........................................OTHER MENU ELEMENTS..................................................... -->
                    <p:menuitem id="m_icons" value="Plants Catalogue" icon="pi pi-question-circle" outcome="/plantCatalogue"/>
                    <p:menuitem id="m_crud" value="Settings" icon="pi pi-question-circle" outcome="/editProfile" />
                    <p:menuitem id="m_help" value="Help" icon="pi pi-question-circle" outcome="/empty" />


                    <!-- ..........................................TESTING SUBMENU............................................................... -->
                    <p:submenu id="m_primeblocks2" label="Testing Features" icon="pi pi-prime" rendered="#{sessionInfoBean.hasRole('ADMIN')}">
                        <p:menuitem id="m_doc" value="Primefaces Css Documentation" icon="pi pi-info-circle" outcome="/documentation"/>
                        <p:menuitem id="m_media2" value="Image Gallery Test" icon="pi pi-image" url="/admin/testGalleria.xhtml" />
                        <p:menuitem id="register2" value="Register Test" icon="pi pi-image" url="/admin/registerTest.xhtml" />
                        <p:menuitem id="register" value="Register Upload picture page OLD!!" icon="pi pi-info-circle" outcome="/register"/>
                        <p:menuitem id="m1_button" value="Upload a Picture with Rest WORKING!!!" icon="pi pi-mobile" outcome="/file" styleClass="rotated-icon"/>
                    </p:submenu>


                </pr:menu>
            </h:form>
        </div>
    </div>

</ui:composition>
