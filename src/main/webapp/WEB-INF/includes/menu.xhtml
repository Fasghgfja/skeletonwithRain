<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:pr="http://primefaces.org/rain">

<div class="menu-wrapper">
    <div class="layout-menu-container">
        <ui:fragment rendered="#{guestPreferences.profileMode == 'popup' ? false : true}">
            <div class="layout-profile">
                <a class="layout-profile-button" href="#">
                    <span class="image-name">
                        <p:graphicImage name="images/avatar-profilemenu.png" />
                        <span class="layout-profile-userinfo">
                            <span class="layout-profile-name">Jordi Santiago</span>
                            <span class="layout-profile-mail">jordi@primetek.com.tr</span>
                        </span>
                    </span>
                    <i class="layout-profile-icon pi pi-chevron-down"/>
                </a>
                <ul class="layout-profile-menu">
                    <li>
                        <a href="#">
                            <i class="pi pi-user"/>
                            <span>Profile</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="pi pi-cog"/>
                            <span>Settings</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="pi pi-envelope"/>
                            <span>Messages</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="pi pi-bell"/>
                            <span>Notifications</span>
                        </a>
                    </li>
                </ul>
            </div>
        </ui:fragment>
        <h:form id="menuform">
            <pr:menu widgetVar="RainMenuWidget">

                <p:menuitem id="m_dashboard" value="Dashboard" icon="pi pi-home" outcome="/dashboard" />

                <!-- ..........................................ADMIN SUBMENU............................................................... -->
                <p:submenu id="m_components" label="Administration Utility" icon="pi pi-pencil" rendered="#{sessionInfoBean.hasRole('ADMIN')}">
                    <p:menuitem id="m_input" value="Manage Sensor Stations" icon="pi pi-check-square" outcome="/greenhouses" />
                        <p:menuitem id="m_table" value="Manage Users" icon="pi pi-users" outcome="/userManagement" />
                    <p:menuitem id="m_list" value="Manage Access Points" icon="pi pi-server" outcome="/accessPointsManagement" />
                    <p:menuitem id="m_media" value="Image Gallery Test" icon="pi pi-image" url="/admin/media.xhtml" />
                    <p:menuitem id="m_button" value="Upload A Picture" icon="pi pi-mobile" url="/admin/file.xhtml" styleClass="rotated-icon"/>
                    <p:menuitem id="m_formlayout" value="Audit Log" icon="pi pi-history" outcome="/auditLog" />
                    <p:menuitem id="m_doc" value="Documentation" icon="pi pi-info-circle" outcome="/documentation"/>
                    <p:menuitem id="register" value="Upload picture page" icon="pi pi-info-circle" outcome="registration/register"/>

                </p:submenu>

                <!-- ..........................................GARDENER SUBMENU............................................................... -->
                <p:submenu id="m_primeblocks" label="Gardener Submenu" icon="pi pi-prime" rendered="#{sessionInfoBean.hasRole('GARDENER')}">
                    <p:menuitem id="m_freeblocks" value="Manage Greenhouses" icon="pi pi-eye" outcome="/greenhouses"/>
                    <p:menuitem id="m_allblocks" value="Gardener utility" icon="pi pi-question-circle" outcome="/empty"/>
                </p:submenu>

                <!-- ..........................................OTHER MENU ELEMENTS..................................................... -->
                <p:menuitem id="m_icons" value="Plants Catalogue" icon="pi pi-question-circle" outcome="/plantCatalogue"/>
                <p:menuitem id="m_crud" value="Settings" icon="pi pi-question-circle" outcome="/editProfile" />
                <p:menuitem id="m_help" value="Help" icon="pi pi-question-circle" outcome="/empty" />


            </pr:menu>
        </h:form>
    </div>
</div>

</ui:composition>
