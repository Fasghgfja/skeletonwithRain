<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">



    <ui:define name="content">
        <div style="display:flex;width: 100%; height: 100%; justify-content: center; align-items: center; background-image: url('https://i.ibb.co/3MqbmW5/wallpaperflare-com-wallpaper-1.jpg'); background-size: cover;">

            <p:card style="width: 25em; margin:10px" rendered="#{not sessionInfoBean.loggedIn}">
                <form id="login_form" action="#{request.contextPath}/login" method="post">
                    <p:staticMessage style="width: 100%"  rendered="${!empty param['error']}" severity="error" summary="ERROR" detail="Username or password invalid!" />
                    <h:panelGrid columns="3" style="margin-top: 20px">
                        <p:outputLabel for="username" value="Username:"/>
                        <p:inputText id="username" type="text" required="true"/>
                        <p:message for="username"/>

                        <p:outputLabel for="password" value="Password:"/>
                        <p:inputText id="password" type="password" required="true"/>
                        <p:message for="password"/>
                    </h:panelGrid>
                    <h:panelGrid columns="1" style="
                            width: 100%;
                            text-align: center;
                            align-self: center;">
                        <button style=" margin-top: 20px;margin-right: 13px" type="submit" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
                            <span class="ui-button-text">Login</span>
                        </button>
                        <div style="width: 100%">
                        </div>

                    </h:panelGrid>
                    <h:panelGrid columns="1" style="
                            margin-top: 20px;
                            width: 100%;
                            text-align: center;
                            align-self: center;">
                    </h:panelGrid>
                </form>
            </p:card>
            <p:card style="width: 340px; margin:10px;" rendered="#{sessionInfoBean.loggedIn}">
                <f:facet  name="header">
                    <img style="margin-bottom: 0px; padding-bottom: 0px" alt="user header" src="resources/images/hegonnadie.png"/>
                </f:facet>
                <p style="padding-top: 0px; margin-top: 0px">He is dying, because you won't recycle!</p>
                <p>You are already logged in</p>

                <h:panelGrid columns="1" style="
                        width: 100%;
                        text-align: right;
                        align-self: center;">
                    <p:button style="width: 100%;" value="Logout" href="/logout" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
                    </p:button>
                </h:panelGrid>
            </p:card>
        </div>
    </ui:define>

</ui:composition>
